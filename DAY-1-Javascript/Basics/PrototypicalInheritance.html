      function Car() {
        this.name = "BMW";
        this.speed = 200;
        this.accelerate = function () {
          console.log(
            "The car " + this.name + " is running at " + this.speed + " kmph !",
          );
        };
      }

      function JamesBondCar() {
        this.isArmed = false;
      }

      JamesBondCar.prototype = new Car();

      var jbc = new JamesBondCar();
      jbc.accelerate();

      // Extending default types with prototypes
      Date.prototype.getDayName = function () {
        switch (this.getDay()) {
          case 1:
            return "Monday";
          case 2:
            return "Tuesday";
        }
      };

      var date = new Date();
      console.log(date.getDayName());

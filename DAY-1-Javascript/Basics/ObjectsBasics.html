<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. Object literal Syntax
      var player = {
        name: "Djokovic",
        sport: "Tennis",
        getdetails: function () {
          console.log("The player " + this.name + " plays " + this.sport);
        },
      };
      player.getdetails();
      var JSONData = JSON.stringify(player); // converts javascript object to JSON
      var jsObject = JSON.parse(JSONData);

      player.isWorldNoOne = true;

      // 2. Object Constructor
      var obj = new Object();
      obj.name = "XYZ";
      obj.age = 20;

      // 3. Custom Constructor
      function Car() {
        this.name = "BMW";
        this.speed = 200;
        this.accelerate = function () {
          console.log(
            "The car " + this.name + " is running at " + this.speed + " kmph !",
          );
        };
      }

      var carObj = new Car();
      carObj.accelerate();
    </script>
  </head>
  <body></body>
</html>

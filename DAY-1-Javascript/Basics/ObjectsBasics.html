<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. Object literal Syntax
      let player = {
        name: "Djokovic",
        sport: "Tennis",
        getdetails: function () {
          console.log("The player " + this.name + " plays " + this.sport);
        },
      };
      player.getdetails();
      var JSONData = JSON.stringify(player); // converts javascript object to JSON
      var jsObject = JSON.parse(JSONData);
    </script>
  </head>
  <body></body>
</html>

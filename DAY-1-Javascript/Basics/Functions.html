    <script>
      // 1. Function Declaration Syntax - Gets Hoisted
      //   PrintBook("Dr. APJ Abdul Kalam", "Wings Of Fire", "Jaico");

      //   function PrintBook(author, title, publication) {
      //     console.log(author, title, publication);
      //   }

      // 2. Function as expression - PrintBook variable gets hoisted

      var PrintBook = function (author, title, publication) {
        // console.log(author, title, publication);
        return "The book " + title + " is written by " + author;
      };
      var result = PrintBook("Dr. APJ Abdul Kalam", "Wings Of Fire", "Jaico");
      console.log(result);

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function* SimpleGenerator() {
        console.log("Started..");
        let valueFromNext = yield 10; // paused the execution of SimpleGenerator & partially return 10 as value,done:false
        console.log(valueFromNext);
        console.log("After Yield");
        yield 20;
        console.log("Ended..");
        return 100;
      }

      let itr = SimpleGenerator(); // Generators are function that return an iterator
      console.log(itr.next());
      console.log("After First Call to next !");
      console.log(itr.next(15));
    </script>
  </head>
  <body></body>
</html>

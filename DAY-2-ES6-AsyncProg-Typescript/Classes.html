<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Car {
        constructor() {
          this.name = "BMW";
          this.speed = 200;
        }
        accelerate() {
          console.log(
            "The car " + this.name + " is running at " + this.speed + " kmph !",
          );
        }
      }

      var carObj = new Car();
      carObj.accelerate();
    </script>
  </head>
  <body></body>
</html>
